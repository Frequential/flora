values:
  # Errors
  error.permission.title: "**__Acción no autorizada__**"
  error.permission.message: "No tienes permitido ejecutar esa acción."
  error.arguments.title: "**__Argumentos incorrectos__**"
  error.arguments.message: "Los argumentos introducidos son incorrectos o inválidos, revisa nuestra wiki."

  # Settings
  settings.uploaded.title: "**__Configuración actualizada__**"
  settings.uploading.message: "Contactando con la base de datos..."

  # Command: Global
  error.title: "**__El comando notificó un error__**"

  # Buttons: Global
  buttons.error.expire.title: "**__Este comando expiró__**"
  buttons.error.expire.message: "Tardaste demasiado en responder, prueba a ejecutar el comando de nuevo."

  # Command: Setup
  setup.page: "Page number: %s"

  setup.page.0.title: "**__\"¿Cómo configuro esto?\"__**"
  setup.page.0.message: "Tenemos unos pequeños tutoriales para nuevos usuarios que todavía no saben muy bien como usar Discord. Ten en cuenta que debes tener suficientes permisos para la mayoría de configuraciones.
  \n\n**Navega por los tutoriales usando las flechas de abajo, puedes borrar este mensaje con la papelera.**"

  setup.page.1.title: "**__Comandos__**"
  setup.page.1.message: "Flora utiliza la lista de comandos proporcionada por Discord, ejecutas un comando escribiendo `/` y escogiendo un comando de la lista.
  \n\nLos comandos que deben ser usados para configurar el bot en general pueden ser encontrados bajo el comando `/config`"

  # Command: Prefix
  prefix.uploaded.message: "El prefijo de este servidor fue cambiado a `%s`."
  prefix.error.long.message: "Un prefijo no puede ser más largo de 3 carácteres."
  prefix.warning.message: "\n\nTen en cuenta que este ajuste **solo** funciona con comandos heredados (los que se ejecutan con el prefijo, no la función agregada de Discord).
\n\n**Por favor, ten en cuenta que está función desaparecerá más pronto que tarde.**"

  # Command: Config
  config.lang.choose.title: "**__Escoge un idioma__**"
  config.lang.choose.message: "Escoge entre estos idiomas disponibles: `%s`"
  config.lang.uploaded.message: "El idioma de este servidor fue cambiado a `%s`."
  config.lang.error.exists.message: "Ese idioma no existe, escoge uno de la lista: `%s`"
  config.channel.uploaded.message: "El canal de logro fue actualizado a %s."
  config.channel.error.type.message: "Debes proporcionar un canal de texto normal."

  # Command: Privacy
  privacy.notice.title: "**__Flora no guarda información privada__**"
  privacy.notice.message: "Los mensajes no son guardados, solo lo esencial para que el bot funcione. El código también es libre y puedes revisarlo en el enlace de abajo."
  privacy.github.button: "Repositorio de GitHub"
  privacy.privacy.button: "Aviso de privacidad"