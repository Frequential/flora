values:
  commons.what: "¿Qué es esto?"
  commons.wiki: "Visita la wiki"
  commons.wiki-link: "https://github.com/JasperEdits/Flora/wiki/Inicio"

  # Errors
  error.permission.title: "**__Acción no autorizada__**"
  error.permission.description: "No tienes permitido ejecutar esa acción."
  error.arguments.title: "**__Argumentos incorrectos__**"
  error.arguments.description: "Los argumentos introducidos son incorrectos o inválidos, revisa nuestra wiki."
  error.command.title: "**__El comando notificó un error__**"

  error.expire.title: "**__Este comando expiró__**"
  error.expire.description: "Tardaste demasiado en responder, prueba a ejecutar el comando de nuevo."
  error.expire-help.title: "**__¿Qué es esto?__ Expiración**"
  error.expire-help.description: "Al ejecutar algunos comandos, Flora vincula guarda algunos datos temporales necesarios para funcionar.
  \n\nPero esta información **no es permanente**, lo que significa que si Flora ya no puede acceder a estos datos, la interacción se tomará como expirada."
  error.expire-help.field.title: "¿Por qué sucede esto?"
  error.expire-help.field.description: "\n\n- Pasó demasiado tiempo desde la ejecución y la información fue eliminada automáticamente.
  \n- Hubo un reinicio o mantenimiento que eliminó todas las entradas."

  # Settings
  settings.uploaded.title: "**__Configuración actualizada__**"
  settings.uploading.description: "Contactando con la base de datos..."

  # Command: Setup
  setup.pages: "Número de página: %s"
  # page 0
  setup.page.0.title: "**__Cómo configurar Flora__**"
  setup.page.0.description: "Tenemos unos pequeños tutoriales para nuevos usuarios que todavía no saben muy bien como usar Discord. Ten en cuenta que debes tener suficientes permisos para la mayoría de configuraciones.
  \n\n**Navega por los tutoriales usando las flechas de abajo (<:flora_click:854434461168828416>), puedes borrar este mensaje con la papelera (<:flora_click:854434461168828416>).**"
  # page 1
  setup.page.1.title: "**__Idioma__**"
  setup.page.1.description: "¿Tu servidor no es nativo al Español? ¡Puede que tu idioma esté disponible! Puedes revisarlo con `/config language`.
  \n\nSi tu idioma no está ahí, puedes aprender como contribuir con el comando `/about`."
  # page 2
  setup.page.2.title: "**__Canal de objetivo de mensajes__**"
  setup.page.2.description: "¿Dónde quieres que Flora envíe el objetivo de mensajes? Puedes cambiarlo con el comando `/config mchannel`.
  \n\nMantén el canal limpio, porque Flora solo enviará 1 mensaje ahí y se encargará de editarlo."


  # Command: Prefix
  prefix.uploaded.description: "El prefijo de este servidor fue cambiado a `%s`."
  prefix.error.long.description: "Un prefijo no puede ser más largo de 3 carácteres."
  prefix.warning.description: "\n\nTen en cuenta que este ajuste **solo** funciona con comandos heredados (los que se ejecutan con el prefijo, no la función agregada de Discord).
\n\n**Está función desaparecerá más pronto que tarde.**"

  # Command: Config
  # language
  config.language.choose.title: "**__Escoge un idioma__**"
  config.language.choose.description: "Escoge entre estos idiomas disponibles: `%s`"
  config.language.uploaded.description: "El idioma de este servidor fue cambiado a `%s`."
  config.language.error.exists.description: "Ese idioma no existe, escoge uno de la lista: `%s`"
  # channel
  config.channel.uploaded.description: "El canal de logro fue actualizado a %s."
  config.channel.error.type.description: "Debes proporcionar un canal de texto normal."

  # Command: Privacy
  privacy.notice.title: "**__Flora no guarda información privada__**"
  privacy.notice.description: "Los mensajes no son guardados, solo lo esencial para que el bot funcione. El código también es libre y puedes revisarlo en el enlace de abajo (<:flora_click:854434461168828416>)."
  privacy.github.button: "Código fuente"
  privacy.privacy.button: "Política de privacidad completa"

  # Command: Ping
  ping.pong.title: "**__¡Pong!__**"
  ping.pong.description: "Se recibió una respuesta en `%s ms`."